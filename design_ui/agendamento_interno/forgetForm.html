<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recuperar minha senha</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body> 
<div class="container">
    <div class="modal-dialog-centered modal-dialog">
        <div class="modal-content col-sm-11 col-md-11 bg-light text-center">
                
                <form action="http://localhost/API/forget" method="post">
                    
                    <h4 class="mt-2">Esqueci Minha Senha!</h4>
                    <hr>
                    <div class="form-group mt-2">
                            <label for="usuario">Usuario</label>
                            <input type="text" class="form-control" name="usuario" id="usuario" placeholder="usuario" required>
                        </div>
                    <div class="form-group mt-2">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="_mail_validade">confirme o mail</label>
                        <input type="email"  class="form-control" id="_mail_validade" placeholder="name@example.com" required>
                    </div>
                    <hr>
                    <div class="form-group mt-2 float-right">
                        <button type="reset" class="btn btn-outline-danger">Cancelar</button>
                        <button type="submit" class="btn btn-success">Nova senha</button>
                    </div>
                </form>
            
        </div>
    </div>
</div>
</body>
<style>
body{
    background: url('../../CSS/img_fundo.jpg') no-repeat center center fixed;
    background-size: cover;
}
</style>
</html>
