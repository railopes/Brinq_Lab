<script>
	const sidebar_menu = document.querySelector('.sidebar_menu');

	const hiden_buttons = sidebar_menu_li[4].querySelectorAll('div')[1];
	const _div_drop_down = sidebar_menu_li[4].querySelector("div");
	_div_drop_down.onclick  = (ev)=>{
		let _buttons = sidebar_menu_li[4].querySelectorAll('div')[1];
		if(_buttons){
			_buttons.outerHTML  = '';
			document.querySelector('#tree_toogle').innerHTML = '&#09;+&#09;';
		}else{
			sidebar_menu_li[4].appendChild(hiden_buttons);
			document.querySelector('#tree_toogle').innerHTML = '&#09;-&#09;';
		}
	};
sidebar_menu_li[4].querySelector("div").click();
